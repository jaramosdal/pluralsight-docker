# This is a declarative manifest file describing an app.

version: "3.8"
services:
  web-fe:
    build: . # Llama al Dockerfile para construir la imagen
    command: python app.py # Comando que se ejecutarÃ¡ al iniciarse el contenedor
    ports:
      - target: 5000
        published: 5000
    networks:
      - counter-net
    volumes:
      - type: volume
        source: counter-vol
        target: /code
  redis:
    image: "redis:alpine" # Imagen base del Docker Hub
    networks:
      counter-net:

networks:
  counter-net:

volumes:
  counter-vol:

